  <link rel="stylesheet" href="style.css" />

  <body>
    <main id="main">
      <img
        class="backgroundTop"
        src="images/topbackground.png"
        alt="Background"
      />
      <img class="range" src="images/rangepink.png" alt="Faixa" />

      <button
        class="btn-theme light btn-show"
        id="btnLight"
        onclick="changeBackground(false)"
      >
        <img src="images/sun.png" alt="Modo Light" />
      </button>
      <button
        class="btn-theme dark btn-hide"
        id="btnDark"
        onclick="changeBackground(true)"
      >
        <img src="images/moon.png" alt="Modo Dark" />
      </button>
      <div class="grouper">
        <img class="cardtop" src="images/toppink.png" alt="Cardtop" />
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo imagem" />
          </span>

          <img id="userImage" src="images/loading.gif" alt="Foto pessoal" />
        </div>
        <div class="container">
          <h1 id="userName"></h1>
          <a
            id="userLink"
            href="https://github.com/raisa-design"
            target="_blank"
          >
            <img src="images/github.svg" alt="Github" />
            <span id="userLogin"></span>
          </a>
          <p id="userBio"></p>

          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://www.youtube.com/" target="_blank">
                <img
                  src="images/youtube.svg"
                  alt="ícone youtube"
                  target="_blank"
                />
              </a>
            </li>
            <li class="facebook">
              <a href="https://www.facebook.com/" target="_blank">
                <img
                  src="images/facebook.svg"
                  alt="ícone facebook"
                  target="_blank"
                />
              </a>
            </li>
            <li class="instagram">
              <a href="https://www.instagram.com/" target="_blank">
                <img src="images/instagram.svg" alt="ícone instagram" />
              </a>
            </li>
            <li class="linkedin">
              <a href="https://www.linkedin.com/in/" target="_blank">
                <img src="images/linkedin.svg" alt="ícone linkedin" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
